<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Server-Side Calculator</h1>

    <form id = "calculator" data-testid="calculator">
      <input id="firstNumber" type="number" placeholder="First Number">
      <input id="secondNumber" type="number" placeholder="Second Number">
      <button type="button" id="btn"onclick="handleCalculations('+')">+</button>
      <button type="button" id="btn"onclick="handleCalculations('-')">-</button>
      <button type="button" id="btn"onclick="handleCalculations('*')">*</button>
      <button type="button" id="btn"onclick="handleCalculations('/')">/</button>
      <button type="button" id="btn" onclick="handlePostCalculations()">=</button>
      <button type="button" id="btn" onclick="clearCalculation()">C</button>
    </form>

    <section  data-testid="recentResult">
      <table>
        <thead >
            <tr>
                <th>Result:</th>
            </tr>
        </thead>
        <tbody id = "recentResult"  >
        </tbody>
      </table>
    </section>

    <section data-testid="resultHistory">
       <table>
        <thead >
            <tr>
                <th>Recent Results:</th>
            </tr>
        </thead>
        <tbody id = "resultHistory"  >
        </tbody>
      </table>
    </section>
</body>
</html>
